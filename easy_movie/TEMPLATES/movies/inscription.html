{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/icone.png' %}">

        <title>Easy Movie</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/inscription.css' %}" rel="stylesheet">


        <!-- Custom styles for this template -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">

        <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Inscription</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li><a href="{% url 'movies.views.home' %}">Accueil</a></li>
                                    <li><a href="{% url 'movies.views.connection' %}">Connection</a></li>
                                    <li><a href="{% url 'movies.views.aPropos' %}">A propos</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <h1 class="cover-heading">Easy Movie</h1>
                        <!-- Form Name -->
                        <form class="form-signin">
                            <fieldset>
                                <legend id="form-legend">Formulaire d'inscription</legend>

                                <!-- Text input-->
                                <div class="control-group">
                                    <label class="control-label" for="textinput">Adresse mail</label>
                                    <div class="controls">
                                        <input id="textinput" name="adresse" type="text" method="POST" placeholder="exemple@exemple.com" class="form-control" required autofocus>
                                        <p class="help-block">Veuillez saisir une adresse mail valide</p>
                                    </div>
                                </div>

                                <!-- Password input-->

                                <div class="control-group">
                                    <label class="control-label" for="passwordinput">Mot de passe</label>
                                    <div class="controls">
                                        <input id="passwordinput" name="mdp" type="password" method="POST" placeholder="Exemple/568" class="form-control" required>
                                        <p class="help-block">Conserver le précieusement</p>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="radios">Je suis : </label>
                                    <div class="controls">
                                        <label class="radio" for="radios-0">
                                            <input type="radio" name="radios" id="radios-0" value="Option one" checked="checked">
                                            Un homme
                                        </label>
                                        <label class="radio" for="radios-1">
                                            <input type="radio" name="radios" id="radios-1" value="Option two">
                                            Une femme
                                        </label>
                                    </div>
                                </div>
                                </br>
                                <!-- Button -->
                                <div class="control-group">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Valider</button>
                                </div>
                    </div>
                            </fieldset>
                        </form>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Réalisé par Oreanu Radu & Cousin Gaetan.</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    </body>
</html>
