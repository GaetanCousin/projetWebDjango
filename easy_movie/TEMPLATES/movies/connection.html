{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/icone.png' %}">

        <title>Easy Movie</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">	

        <link href="{% static 'css/connection.css' %}" rel="stylesheet">
        <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Connection</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li><a href="{% url 'movies.views.home' %}">Accueil</a></li>
                                    <li class="active"><a href="#">Connection</a></li>
                                    <li><a href="{% url 'movies.views.aPropos' %}">A propos</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="inner cover">
                        <h1 class="cover-heading">Easy Movie</h1>
                        <form class="form-signin">
                            <h2 class="form-signin-heading">Identification</h2>
                            <label for="inputEmail" class="sr-only">Adresse mail</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse mail" required autofocus>
                            <label for="inputPassword" class="sr-only">Mot de passe</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>

                        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                        <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>Réalisé par Oreanu  Radu & Cousin Gaetan.</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    </body>
</html>
